<form [formGroup]="profileForm" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Formulaire d'assistance</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
          <div class="col-md-12">
              <mat-radio-group  formControlName="type_intervention" class="margin-left">
               S'agit-il d'une intervention ?
               En urgence <mat-radio-button value="urgence" >  </mat-radio-button>
               Délicate   <mat-radio-button value="delicate">  </mat-radio-button>
              </mat-radio-group>
          </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <textarea  matInput formControlName="probleme"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="100" placeholder="Expliquer votre problème ici" required></textarea>
          </mat-form-field>

        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button class="boutonEnvoyer" (click)="saveForm()" mat-raised-button >Envoyer</button>
    </mat-card-actions>
  </mat-card>
</form>
